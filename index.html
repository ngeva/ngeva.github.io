<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script data-obct type="text/javascript">

      var OB_ADV_ID=019098005792456485;

  <script>
    function myClick() {
      obApi('track', 'Event');
    }
    function myClick2() {
      obApi('track', 'Event with Params', {
        orderValue: 10,
        currency: 'USD',
        orderId: '123456'
      });
    }
    function myClick3() {
      obApi('track', 'שם דפוק');
    }
    function myClick4() {
      obApi('track', 'No Currency', {
        orderValue: 10,
        orderId: '1234567'
      });
    }
    function myClick5() {
      obApi('track', 'Invalid Currency', {
        orderValue: 10,
        currency: 'CNY',
        orderId: '250485'
      });
    }
    function myClick6() {
      obApi('track', 'Invalid Value', {
        orderValue: 'ng',
        currency: 'ILS',
        orderId: '09876'
      });
    }
    function myClick7() {
      obApi('track', 'Negative Number', {
        orderValue: -19,
        currency: 'BRL',
        orderId: '0987654'
      });
    }
  </script>
</head>
<body>

<div class="container">
  <h1>My First Bootstrap Page</h1>
  <p>This part is inside a .container class.</p>
  <p>The .container class provides a responsive fixed width container.</p>
  <button onclick="myClick()">event</button>
  <button onclick="myClick2()">event with params</button>
  <button onclick="myClick3()">invalid name</button>
  <button onclick="myClick4()">no currency</button>
  <button onclick="myClick5()">invalid currency</button>
  <button onclick="myClick6()">invalid value</button>
  <button onclick="myClick7()">negative number</button>
</div>

</body>
</html>
